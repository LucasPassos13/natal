<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador para o Natal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
            background-image: url("image\ \(15\).png");
            margin: 0;
        }
        .counter {
            text-align: center;
            background-color: #ff4d4d;
            padding: 30px;
            border-radius: 15px;
            color: white;
            width: 350px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .days {
            font-size: 2.5em;
            font-weight: bold;
        }
        .time {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            font-size: 1.5em;
        }
        .time div {
            display: inline-block;
            width: 70px;
            text-align: center;
        }
        .time span {
            display: block;
            font-size: 1.2em;
            margin-top: 5px;
        }
        p {
            font-size: 1.2em;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="counter">
    <h2>Contagem regressiva para o Natal.</h2>
    <p>Faltam</p>
    <div class="days" id="days"></div>
    <div class="time">
        <div>
            <span id="hours"></span>
            <span>Hrs.</span>
        </div>
        <div>
            <span id="minutes"></span>
            <span>Min.</span>
        </div>
        <div>
            <span id="seconds"></span>
            <span>Seg.</span>
        </div>
    </div>
</div>

<script>
    function updateCounter() {
        const today = new Date();
        const christmas = new Date(today.getFullYear(), 11, 25); // 25 de dezembro

        if (today > christmas) {
            christmas.setFullYear(today.getFullYear() + 1); // Se já passou do Natal, conta para o próximo ano
        }

        const timeDiff = christmas - today;

        // Calcula os dias, horas, minutos e segundos restantes
        const daysRemaining = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
        const hoursRemaining = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutesRemaining = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
        const secondsRemaining = Math.floor((timeDiff % (1000 * 60)) / 1000);

        document.getElementById("days").textContent = daysRemaining + " dias";
        document.getElementById("hours").textContent = hoursRemaining < 10 ? "0" + hoursRemaining : hoursRemaining;
        document.getElementById("minutes").textContent = minutesRemaining < 10 ? "0" + minutesRemaining : minutesRemaining;
        document.getElementById("seconds").textContent = secondsRemaining < 10 ? "0" + secondsRemaining : secondsRemaining;
    }

    // Atualiza o contador a cada segundo
    setInterval(updateCounter, 1000);

    // Atualiza o contador imediatamente ao carregar a página
    updateCounter();
</script>

</body>
</html>
